<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horários</title>
    <style>
        *{
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        body{
            background-color: rgb(82, 82, 217);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        section{
            background-color: white;
        }
        h1{
            color: aliceblue;
            text-align: center;
            margin-top: 20%;
            margin-bottom: 20%;
        }
        section{
            display: flex;
            flex-direction: column;
            text-align: center;
            align-items: center;
            height: 450px;
            width: 450px;
            border-radius: 20px;
            padding: 10px;
            box-shadow: 10px 5px 5px 3px rgba(0, 0, 0, 0.352);
        }

        #horas{
            font-size: 22px;
            margin-top: 10%;
            margin-bottom: 5%;
        }

        #imagem{
            margin-top: 15px;
            height: 300px;
            width: 300px;
            border-radius: 50%;
        }

        footer{
            margin-top: 15px;
            font-size: 20px;
            color: rgb(255, 255, 255);
        }
    </style>
</head>
<body onload="carregar()">
    <header>
        <h1>Hora do Dia</h1>
    </header>
    <section>
        <div id="horas">Agora são <span id="hora"></span> horas</div>
        <span id="imagem"></span>
    </section>
    <footer>@CursoemVideo</footer>

    <script>
        function carregar(){
            var agora = new Date();
            var hora = agora.getHours();
            var h = document.getElementById("hora");
            var body = document.getElementsByTagName('body')[0];
            var imagem = document.getElementById('imagem');
            h.innerText = hora;

            if (hora <= 10){
                body.style.background = "rgb(185, 51, 131)";
                imagem.style.backgroundImage = "url(imagens/amanhecer.jpg)";
            } else if (hora <= 12){
                body.style.background = "rgb(51, 125, 185)";
                imagem.style.backgroundImage = "url(imagens/dia.jpg)";
            } else if (hora <= 18){
                body.style.background = "rgb(185, 78, 51)";
                imagem.style.backgroundImage = "url(imagens/pordosol.jpg)";
            } else{
                body.style.background = "rgb(51, 80, 185)";
                imagem.style.backgroundImage = "url(imagens/noite.jpg)";
            }
        }
    </script>
</body>
</html>
